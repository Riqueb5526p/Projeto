<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Funk</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <button id="increaseFont"><i class="bi bi-plus-circle"></i> A+</button>
            <button id="decreaseFont"><i class="bi bi-dash-circle"></i> A-</button>
            <button id="toggleButton"><i class="bi bi-moon"></i></button>
        </div>
    </div>

    <header class="p-5">
        <nav class="container d-flex justify-content-between align-items-center">
            <ul class="nav mt-5">
                <li class="nav-item"><a class="nav-link" href="#inicio">In√≠cio</a></li>
                <li class="nav-item"><a class="nav-link" href="#galeria">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <section id="inicio" class="my-5 inicio-fundo">
            <div class="inicio-fundo d-flex justify-content-between align-items-center">
                <div class="esquerda-conteudo">
                    <h1 class="display-4 text-white fst-italic fw-bold">Boas-vindas ao</h1>
                    <img src="img/img/logo_funk_sem_fundo.png" class="mb-3 img-fluid resizable" width="563" height="278" loading="lazy">
                    <a href="#funk" class="btn btn-primary btn-lg botao-inicio fw-semibold">Quero conhecer!</a>
                </div>
            </div>
        </section>

        <section id="galeria">
            <h2 class="text-center pt-5">Galeria</h2>
            <div class="container p-3 mt-3 fundo-galeria">
                <div class="row justify-content-md-center">
                    <div class="col-md-4">
                        <img src="img/img/foto_livinho.jpg" class="img-fluid rounded-5 resizable" loading="lazy" alt="Imagem 1">
                    </div>
                    <div class="col-md-4">
                        <img src="img/img/mo_paz.jpg" class="img-fluid rounded-5 resizable" loading="lazy" alt="Imagem 2">
                    </div>
                    <div class="col-md-4">
                        <img src="img/img/funk_galeria.jpg" class="img-fluid rounded-5 resizable" loading="lazy" alt="Imagem 3">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
